{
    "license": "Copyright (c) 2023 LG Electronics, Inc.",
    "platform": "Raspberry Pi 4(x64)",
    "gst_elements": [
        {
            "pipeline-type": "VideoRecord",
            "record-src": {
                "name": "videotestsrc",
                "properties": {
                    "pattern": "smpte"
                }
            },
            "record-sink": {
                "name": "filesink"
            }
        },
        {
            "pipeline-type": "AudioRecord",
            "record-src": {
                "name": "pulsesrc"
            },
            "audio-converter" : {
                "name": "audioconvert"
            },
            "audio-encoder-default" : {
                "name" : "avenc_aac"
            },
            "audio-encoder-aac" : {
                "name" : "avenc_aac"
            },
            "audio-mux" : {
                "name" : "mp4mux"
            },
            "record-sink": {
                "name": "filesink"
            }
        },
        {
            "pipeline-type": "Snapshot",
            "record-src": {
                "name": "videotestsrc",
                "properties": {
                    "pattern": "smpte"
                }
            },
            "record-sink": {
                "name": "filesink"
            }
        }
    ]
}
